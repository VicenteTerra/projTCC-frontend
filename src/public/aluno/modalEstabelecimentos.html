<md-dialog aria-label="Lista de estabelecimentos">
    <form ng-cloak>
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>Estabelecimentos cadastrados</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <md-card ng-repeat="item in cadastroAlunoCtrl.listaEstabelecimentos">
                <md-card-content> {{item.nome }}
                    <i class="material-icons" title="Estabelecimento autorizado pela sua instituição!" style="color: green;float: right;" ng-if="item.autorizado == true">done</i>
                    <i class="material-icons" title="Estabelecimento não autorizado pela sua instituição. " style="color: red;float: right;" ng-if="item.autorizado == false">warning</i>
                </md-card-content>
            </md-card>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
        </md-dialog-actions>
    </form>
</md-dialog>
