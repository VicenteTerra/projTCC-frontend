<section layout="row" style=" min-height : 500px">

<sidebar-aluno ></sidebar-aluno>

<md-content class="col-xs-12">
  <md-list flex>
    <md-subheader class="md-no-sticky">Lista de estabelecimentos</md-subheader>
    <md-list-item class="md-4-line" ng-repeat="aluno in alunoCtrl.list track by $index" ng-click="null" >
      <div class="md-list-item-text" >
        {{aluno.firstName}}
        {{aluno.lastName}}
        {{aluno.address}}
        {{aluno.city}}
      </div>
      <div class="col-xs-2">
        <md-button class="md-secondary md-icon-button" >
           <i class="fa fa-plus" aria-hidden="true"></i>
        </md-button>
        <md-button class="md-secondary md-icon-button" >
          <md-button class="md-secondary md-icon-button" >
          <i class="fa fa-times" aria-hidden="true"></i>
          </md-button>
      </div>

      </md-button>
    </md-list-item>
  </md-list>
</md-content>
</section>
